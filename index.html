              <h2>自傳</h2>
              <p>我家裡不算富有，但是足夠供養我跟我弟弟。我弟弟比我小兩歲，從小到大都是不打不相識，一點小事情都可以吵一頓。爸爸媽媽是從事專業行業，媽媽為了我們放棄升職加薪的機會，為的就是看著我們兩兄弟的成長。爸爸在家裡其實甚少說話，但是我確實的感覺到他對我們的愛。</p>
              <p>小時候我的成績其實沒有很好，一直在中等階級漂浮。父母對我的成績不是很高，但是在作業上面花了很多時間督促。小學的時候，有一本作業做到晚上十點，不會做，做到我媽打我打到哭，最後弄到大概11點才睡。</p>
              <p>到了初中，上了一間不錯的學校，但是一開始有點跟不上。從小到大，我的數學都不好，所以當遇到數學作業的時候就開始頭痛了，大概一個禮拜吧，就慢慢頂不住了。又是做到哭，那時候我就問我自己，為什麼我這麼蠢？為什麼我不會做數學？然後就在這個時候開始討厭數學，上課的時候都不專心，就算會也不想做。還好認識了一群好朋友，到現在還有在聯絡，他們陪伴我走過了整段中學的時代。雖然他們平常都傻呼呼的，但是當大家有難的時候總會義不容辭的互相幫忙，是一群很可靠的朋友。</p>
              <p>升上高中之後，所有東西都截然不同。我要開始準備高考選上好的大學，每天都上著跟課程有關的課，每天都做過往歷屆的試卷，每天都帶著疲憊的身體回家。</p>
              <p>初三時社工邀請我參加義工服務團隊，慢慢學懂如何與不同的人接觸、往交、溝通和互動。直至我參加了義工服務已超過五十小時，並獲社會福利署頒發的義務工作「銅狀」嘉許狀。義工服務令我慢慢的學會如何有效的跟別人交流，更加在服務過程當中認識到一群有活力的舍友，他們雖然身體有缺陷，但是沒有阻礙到我跟他們的交流。有一位舍友令我非常深刻，其中一次的外出活動要推輪椅帶他們逛商場，只有極少數是電動輪椅的，但是並不代表不需要照顧他，反而需要更加多的精力看好。他叫「阿龍」，是一位輪椅飆車選手，只要我一不留神就會把輪椅加速飆到不知道哪裡去。就算說教了很多次還是這樣，不過也許就是這樣，他仍然很快樂，跟他一起相處的時候感到非常舒服跟快樂。直到最近收到他離去的消息，我感到非常難過，我們因為疫情已經將近一年多沒見，等再次聽到他的消息的時候他已經離我們很遠。</p>
               <p>高中的最後一年，我因為成績分數不夠而留班，但是我為了儘快脫離這個地獄而決定轉校。當初跟父母討論了非常久，到最後要找學校的時候我感到非常氣餒，我那一區的學校都沒有回音，最後要跨到另外一區才找到學校願意收留。不過這一間學校是直資學校，需要每個月付學費才能繼續讀書。幸好的是，自從轉到這間學校之後我的壓力沒有這麼大，分數也慢慢的穩定下來。同時還認識到一群玩得很開的同學，因為他們沒有太大讀書的壓力，所以也比較容易跟他們聊天聊心事等等。雖然高三的那半年過的非常開心，但是遺憾還是有的。不能和我以前學校的同學們一起畢業，只能在有空的時候過去看看他們，拍拍合照，能做到的也只有這樣了。有時候我會埋怨自己為什麼不能跟他們一起畢業，自從轉校之後我跟他們越來越疏遠，聊天見面的時間也很少，或許他們很忙吧，或許他們已經忘記我了，我只能帶著這樣的遺憾離開香港遠赴台灣讀書。</p>
               <p>我從小學開始接觸音樂，從六歲開始學習鋼琴，也參加過數次校際音樂節，校際音樂節，是香港的各個樂器的比賽，而我自然是鋼琴組的。記得一開始參加的時候非常緊張，緊張到腦袋空白一片，然後在這個狀態下演奏完一首歌。第二次的比賽，我也是很緊張，緊張到自己連低了八度來彈也完全察覺不到，結果分數是合格的，但絕對不是一個好的分數。最後一次的比賽也是令我最深刻的比賽，這次的比賽因為我的懶惰而減少了練習，那段時間很討厭練習，連老師也不看好，最後我是唯一一個看琴譜的人，原本是想要逃跑的我最終也完成了演奏，然後我就暫停了學鋼琴這回事。轉而開始加入熱音社，開始玩樂團。一開始也是懵懵懂懂的，完全沒有接觸過流行演奏，就開始在網上學習和絃這個東西。而我第一次表演的歌曲是陳奕迅的沙龍，那時候在台上既緊張又興奮，害怕會彈錯，後來看回我們表演的影片才發覺我們彈得越來越快，畢竟是第一次嘛，這樣就完成了我的第一個樂團表演。之後隨著不斷的練習跟表演，我們迎來了第一次的商場表演，我們準備了林宥嘉的浪費，陳奕迅的人來人往跟marnoon 5的sugar，快歌跟慢歌的切換讓我感受到快感，夏天的舞台加上快歌真的很爽。表演完之後我們就一起去吃晚餐結束一天的行程。這樣快樂的練團時間只有維持三年的時間，要畢業的畢業，要去外國讀書的去外國，留下來的人的熱情也慢慢減退，最後到我畢業的時候連熱音社也沒了。</p>
